<div class="ngdialog-header" ng-hide="feedbackSuccess">
    <h3>Could you please tell us why?</h3>
</div>
<div class="ngdialog-message" ng-hide="feedbackSuccess">
    <form name="feedback" ng-submit="addUser()">
        <input type="hidden"
            ng-model="user.date"
            ng-model-options="{ updateOn: 'addUser' }"
            ng-init="'new Date()'"  />
        <input type="hidden"
            ng-model="user.name"
            ng-model-options="{ updateOn: 'addUser' }"
            ng-init="user.name='NA'"/>
        <input type="hidden"
            ng-model="user.email"
            ng-model-options="{ updateOn: 'addUser' }"
            placeholder="Email" />
        <input type="hidden"
            ng-model="user.mobile"
            ng-model-options="{ updateOn: 'addUser' }"
            ng-init="user.mobile='NA'" />
        <input type="hidden"
            ng-model="user.interest"
            ng-model-options="{ updateOn: 'addUser' }"
            ng-init="user.interest='NO'" />
        <div class="section-form">
            <textarea
                ng-model="user.reasons"
                required
                ng-model-options="{ updateOn: 'addUser' }"
                placeholder="Please enter your message here"
                autofocus ></textarea>
                <div class="formMsg-error" ng-show="feedback.reasons.$dirty && feedback.reasons.$invalid">Invalid:
                  <span ng-show="feedback.reasons.$error.required">Kindly enter a reason.</span>
                </div>
        </div>
        <div class="section-form">
            <button type="submit" class="btn-primary btn-blk">Register</button>
        </div>
    </form>
</div>
<div class="ngdialog-success" ng-show="feedbackSuccess">
    <img src="assets/images/success.png">
    <h3>Thank you!</h3>
    <p>We appreciate your feedback!</p>
</div>
