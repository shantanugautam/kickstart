<div class="ngdialog-header" ng-hide="registerSuccess">
    <h3>Provide the following details and we will contact you with any udpates!</h3>
</div>
<div class="ngdialog-message" ng-hide="registerSuccess">
    <form ng-submit="addUser()" name="register">
        <div class="section-form">
            <input type="text"
                ng-model="user.name"
                required
                ng-model-options="{ updateOn: 'addUser' }"
                placeholder="Name" autofocus/>
                <div class="formMsg-error" ng-show="user.name.$dirty && user.name.$invalid">Invalid:
                  <span ng-show="register.name.$error.required">Kindly enter a Name.</span>
                </div>
        </div>
        <div class="section-form">
            <input type="email"
                ng-model="user.email"
                required
                ng-model-options="{ updateOn: 'addUser' }"
                placeholder="Email" />
                <div class="formMsg-error" ng-show="user.email.$dirty && user.email.$invalid">Invalid:
                  <span ng-show="register.email.$error.required">Kindly enter an email address.</span>
                </div>
        </div>
        <div class="section-form">
            <input type="tel"
                ng-model="user.mobile"
                required
                ng-model-options="{ updateOn: 'addUser' }"
                placeholder="Mobile" />
                <div class="formMsg-error" ng-show="user.mobile.$dirty && user.mobile.$invalid">Invalid:
                  <span ng-show="register.mobile.$error.required">Kindly enter a mobile no.</span>
                </div>
        </div>
        <div class="section-form">
            <button class="btn-primary btn-blk" type="submit">Submit</button>
        </div>
    </form>
</div>
<div class="ngdialog-success" ng-show="registerSuccess">
    <img src="assets/images/success.png">
    <h3>Thank you!</h3>
    <p>Weâ€™ll be in touch once we have any udpates!</p>
</div>
